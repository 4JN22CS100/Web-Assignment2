<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Student Registration</h1>
        <form id="registrationForm" action="register.php" method="POST">
            <input type="text" name="student_name" placeholder="Student Name" required>
            <input type="date" name="dob" required>
            <input type="text" name="admission_number" placeholder="Admission Number" required>
            <input type="text" name="student_phone" placeholder="Student Phone Number" required>
            <input type="text" name="parents_phone" placeholder="Parents Phone Number" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $("#registrationForm").on("submit", function () {
                alert("Registration successful! Redirecting to login...");
            });
        });
    </script>
</body>
</html>
